<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Home</title>
    <link href="styles/homestyles.css" rel="stylesheet">
</head>

<body>
    <div class="buttons">
        <img src="img/home.png" alt="Лента">
        <img src="img/account.png" alt="Аккаунт">
        <img src="img/new.png" alt="Создать">
    </div>

    <div>
        <img class="avatar" src="img/AvatarIvan.png" alt="Ваня">
        <span class="name">Ваня Денисов</span>
        <img src="img/Edit.png" alt="Редактировать">
        <img class="post-img" src="img/postIvan.png" alt="Пост">
        <img src="img/❤.png" alt="Лайки">
        <button class="like" type="submit">203</button>
        <p class="post-text">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине,
            на самом
            дне, в городке, занесенном снегом по ручку двери...» </p>
        <p class="time">2 часа назад</p>
    </div>

    <div>
        <img class="avatar" src="img/AvatarLiza.png" alt="Лиза">
        <span class="name">Лиза Дёмина</span>
        <img class="post-img" src="img/postLiza.png" alt="Пост">
        <img src="img/❤.png" alt="Лайки">
        <button class="liked" type="submit">534</button>
        <p class="time">1 день назад</p>
    </div>
</body>
</html>
