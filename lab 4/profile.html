<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Profile</title>
    <link href="styles/profilestyles.css" rel="stylesheet">
</head>

<body>
    <div class="buttons">
        <img src="img/home.svg" alt="Лента">
        <img src="img/here_account.svg" alt="Аккаунт">
        <img src="img/new.png" alt="Создать">
    </div>

    <div class="profile">
        <img class="avatar" src="img/profileIvan.png" alt="Аватарка">
        <h2 class="name">Ваня Денисов</h2>
        <p class="bio">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</p>
        <img class="postcount" src="img/postcount.png" alt="Количество постов">
    </div>

    <div class="post-img">
        <div>
            <img src="img/postsnow.png" alt="Снежная улица">
            <img src="img/posthouse.png" alt="Одеколон">
            <img src="img/postdessert.png" alt="Десерт">
        </div>

        <div>
            <img src="img/postgroup.png" alt="Группа">
            <img src="img/postcoffee.png" alt="Кофе">
            <img src="img/postbook.png" alt="Книга">
        </div>

        <div>
            <img src="img/postarch.png" alt="Арка">
            <img src="img/postfriends.png" alt="Друзья">
            <img src="img/postpot.png" alt="Кастрюля">
        </div>

        <div>
            <img src="img/postbridge.png" alt="Мост">
            <img src="img/postsundown.png" alt="Закат">
            <img src="img/postmountain.png" alt="Гора">
        </div>
 
        <div>
            <img src="img/posttelescope.png" alt="Телескоп">
            <img src="img/postmeal.png" alt="Блюдо">
            <img src="img/postflover.png" alt="Цветок">
        </div>
    </div>
</body>

</html>
